<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI问题分发器 - 设置</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>AI问题分发器设置</h1>
    
    <div class="section">
      <h2>管理AI平台</h2>
      <div id="platforms-manager">
        <!-- 平台管理界面将通过JS动态生成 -->
      </div>
      
      <div class="add-platform">
        <h3>添加新平台</h3>
        <div class="form-group">
          <label for="platform-id">平台ID:</label>
          <input type="text" id="platform-id" placeholder="例如: chatgpt">
        </div>
        <div class="form-group">
          <label for="platform-name">平台名称:</label>
          <input type="text" id="platform-name" placeholder="例如: ChatGPT">
        </div>
        <div class="form-group">
          <label for="platform-url">平台URL:</label>
          <input type="text" id="platform-url" placeholder="例如: https://chat.openai.com/">
        </div>
        <button id="add-platform-btn">添加平台</button>
      </div>
    </div>
    
    <div class="actions">
      <button id="save-btn">保存设置</button>
      <button id="reset-btn">重置为默认</button>
    </div>
    
    <div id="status-message"></div>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
